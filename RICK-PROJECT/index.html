/* ——— Deterministic daily index (UTC) ——— */
function dayOfYearUTC(d){
  const start = Date.UTC(d.getUTCFullYear(), 0, 1);
  const now   = Date.UTC(d.getUTCFullYear(), d.getUTCMonth(), d.getUTCDate());
  return Math.floor((now - start)/86400000) + 1; // 1–366
}
function dailyIndex(len){
  const d = new Date();
  const y = d.getUTCFullYear();
  const doy = dayOfYearUTC(d);
  // stable across all devices: year+day hashed into a simple index
  return ((y * 397) + (doy * 17)) % len;
}

];

/* ——— Render ——— */
const [qEl, aEl, card, pill] = [
  document.getElementById('q'),
  document.getElementById('a'),
  document.getElementById('card'),
  document.getElementById('datePill')
];

function showToday(){
  const idx = dailyIndex(jokes.length);
  const [q,a] = jokes[idx].split("|");
  qEl.textContent = q;
  aEl.textContent = a;
  aEl.style.display = "none";

  // show UTC date so people know it's fixed for the day
  const d = new Date();
  const y = d.getUTCFullYear();
  const m = String(d.getUTCMonth()+1).padStart(2,"0");
  const da = String(d.getUTCDate()).padStart(2,"0");
  pill.textContent = `UTC ${y}-${m}-${da}`;
}

// reveal on tap
card.addEventListener('click', (e)=>{
  if (aEl.style.display === "none") {
    aEl.style.display = "block";
  }
});

showToday();
</script>
